<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            *{
                font-family: 'Times New Roman', Times, serif;
            }
            .error {
                color: #00e1ff;
            }
            table, tr, td {
                border: 1px solid black;
            }
            .link_button { 
                background: none;
                border: none;
                text-decoration: underline;
                cursor: pointer; 
                font-size: 1.05em;
            }
            header, footer {
                text-align: center;
                font-size: 1.5em;
                background-color: rosybrown;
                border: 1px solid black;
            }
            body {
                background-color: rgb(169, 185, 167);
            }
            main {
                background-color: #488a2a;
                font-size: 1.5em;
                border: 1px solid black;
            }
            thead {
                font-size: 1.5em;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <table>
                    <tr>
                        <td> <a href= '/blog'> Home </a> </td>
                        <td> <a href= '/UserPage'> Users </a> </td>
                        <td> <a href= '/add'> Add a blog post </a> </td>
                        <td> <a href= '/login'> Login </a> </td>
                        <td> <a href= '/logout'> Logout </a> </td>
                        <td> <a href= '/register'> Register </a> </td> 
                    </tr>
                </table>
            </div>
        </header>
        <br>
        <main>

            {% block content %}

            {% endblock %}

        </main>
        <br>
        <footer>
            <p>Beltres Blogz Project</p>
            <a href= "https://github.com/beltre1996/blogz">
                https://github.com/beltre1996/blogz
            </a> 
        </footer>
    </body>
</html>
